<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Tweet</title>
</head>
<body>
  <div class="tweet">
    <div class="tweet-head">
      <div class="profile">
        <img src="img/profile.jpg" align="left" alt="profile.jpg" width="70" height="auto">
      </div>
    <div class="user-info">
    <div class="name">
      Sohail Abbas
    </div>
    <div class="edit">
      
    </div>
    <div class="uname">
      @_sohailabbas
    </div>
    </div>
    </div>
    <div class="tweet-body">
      <p class="msg">
        Lorem ipsum dolor's sit amet consectetur adipisicing elit.
        Accusantium deserunt, aperiam maxime, quos sit labore
        placeat a deleniti vitae consequuntur iste nostrum ullam
        et magnam molestiae earum fugit voluptatum debitis.
        lore
      </p>
    </div>
    <div class="tweet-bottom">
      <span class="aa">11:00 PM . 08/09/2022 . </span> <span class="bb"><a class="link" href="https://www.google.com/">Twitter for iPhone</span>
    </div>
  </div>
</body>
</html>
